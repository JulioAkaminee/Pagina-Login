<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div id="login">
        <img  src="img/Group 1.png" alt="">
        <div id="conteudo">
            <form action="#">
                <h1>Entrar</h1>
                <p>Entre na sua conta e saiba mais sobre (Nome).</p>
                <label for="email">Email</label>
                <br>
                <input class="input" type="email" placeholder="Email ou username">
                <br>
                <label for="password">Senha</label>
                <br>
                <input class="input" type="password" placeholder="Senha">
                <br>
                <input id="checkbox"  type="checkbox">
                <label for="remeber">Lembrar email e senha</label>
                <br>
                <button>Entrar</button>
                <a href="#">
                    <p>Esqueci minha senha</p>
                </a>
            </form>
        </div>
        <div id="line"></div>

        <div id="login-google">
            <img src="img/pesquisa.png" alt="logo-google">
            <p>Login com google</p>
        </div>
        <div id="login-facebook">
            <img src="img/facebook.png" alt="logo-facebook">
            <p>Login com Facebook</p>
        </div>
        
        <div id="login-twitter">
            <img src="img/twitter.png" alt="logo-facebook">
            <p>Login com Twitter</p>
        </div>
        


    </div>

</body>
